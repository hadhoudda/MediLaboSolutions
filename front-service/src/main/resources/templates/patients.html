<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Liste des patients</title>
        <!--  Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
    </head>
    <body class="bg-light d-flex flex-column justify-content-center align-items-center text-center">

    <!-- Logo principal -->
    <img th:src="@{/images/profil.jpeg}" alt="image de profil" class="img-fluid mb-4" style="width: 85%; max-height: 200px; object-fit: cover; border-radius: 10px;"/>

    <h1>Liste des patients</h1>
    <!-- Bouton de déconnexion -->
    <form th:action="@{/login}" >
        <button type="submit" class="btn btn-danger">
            Se déconnecter
        </button>
    </form>
    <a th:href="@{/patients/register}" class="btn btn-success btn-sm px-3 py-1" style="font-size: 0.85rem;">
        <i class="bi bi-person-plus"></i> Ajouter un patient
    </a>

    <div class="container">
        <table class="table table-success table-striped w-75 mx-auto mt-4 " >
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de naissance</th>
                <th>Genre</th>
                <th>Adresse</th>
                <th>Téléphone</th>
                <th>Détails</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${patients}">
                <td th:text="${p.lastName}"></td>
                <td th:text="${p.firstName}"></td>
                <td th:text="${#dates.format(p.dateOfBirth, 'dd-MM-yyyy')}"></td>
                <td th:text="${p.gender}"></td>
                <td th:text="${p.address}"></td>
                <td th:text="${p.telephoneNumber}"></td>
                <td>
                    <a th:href="@{/patients/{id}(id=${p.id})}">Voir détails</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <!-- Bootstrap JS -->
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous">
        </script>


    </body>
</html>
