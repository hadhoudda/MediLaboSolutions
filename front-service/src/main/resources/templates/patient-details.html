<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du Patient</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<div class="container mt-5 mb-5">
    <div class="text-center mb-4">
        <img th:src="@{/images/profil.jpeg}" alt="Photo du patient" class="rounded-circle shadow" style="width: 120px; height: 120px; object-fit: cover;">
        <h1 class="mt-3 fw-bold">Détails du patient</h1>
        <p class="text-muted">Informations complètes et mises à jour</p>
    </div>

    <div class="row g-4">

        <!-- Informations Patient -->
        <div class="col-md-8">
            <div class="card shadow-sm border-0 rounded-3">
                <div class="card-body p-4">
                    <table class="table table-borderless mb-0" th:if="${patient != null}">
                        <tbody>
                        <tr>
                            <th class="text-muted" style="width: 200px;">Nom</th>
                            <td th:text="${patient.lastName}" class="fw-semibold"></td>
                        </tr>
                        <tr>
                            <th class="text-muted">Prénom</th>
                            <td th:text="${patient.firstName}" class="fw-semibold"></td>
                        </tr>
                        <tr>
                            <th class="text-muted">Date de naissance</th>
                            <td th:text="${#temporals.format(patient.dateOfBirth, 'dd/MM/yyyy')}"></td>
                        </tr>
                        <tr>
                            <th class="text-muted">Genre</th>
                            <td th:text="${patient.gender}" class="fw-semibold"></td>
                        </tr>
                        <tr>
                            <th class="text-muted">Adresse</th>
                            <td th:text="${patient.address}" class="fw-semibold"></td>
                        </tr>
                        <tr>
                            <th class="text-muted">Téléphone</th>
                            <td th:text="${patient.telephoneNumber}" class="fw-semibold"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div th:if="${patient == null}" class="alert alert-danger text-center mt-3">Aucun patient trouvé.</div>
                </div>
            </div>
        </div>

        <!-- Boutons d'action -->
        <div class="col-md-4 d-flex flex-column gap-3">
            <div class="alert alert-danger d-flex align-items-center p-3 shadow-sm" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-3 fs-3"></i>
                <div>
                    <strong>Niveau de risque :</strong> <span th:text="${risk.riskLevel}">Non disponible</span>
                </div>
            </div>


            <a th:href="@{/patient/{id}/notes(id=${patient.id})}" class="btn btn-outline-primary btn-lg w-100 shadow-sm">
                <i class="bi bi-journal-text me-2"></i> Consulter les notes
            </a>

            <a th:href="@{'/patients/' + ${patient.id} + '/edit'}" class="btn btn-success btn-lg w-100 text-white shadow-sm">
                <i class="bi bi-pencil-square me-2"></i> Modifier les informations
            </a>

            <a th:href="@{/patients}" class="btn btn-secondary btn-lg w-100 shadow-sm">
                <i class="bi bi-arrow-left-circle me-2"></i> Retour
            </a>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
