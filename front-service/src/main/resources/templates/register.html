<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un nouveau patient</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Ajouter un nouveau patient</h2>

    <form th:action="@{/patients/register}" th:object="${patient}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Entrez le nom" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Entrez le prénom" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date de naissance</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Genre</label>
            <select class="form-select" th:field="*{gender}">
                <option value="M">Homme</option>
                <option value="F">Femme</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse</label>
            <input type="text" class="form-control" th:field="*{address}" placeholder="Entrez l'adresse">
        </div>

        <div class="mb-3">
            <label class="form-label">Téléphone</label>
            <input type="text" class="form-control" th:field="*{telephoneNumber}" placeholder="Entrez le numéro de téléphone">
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-check-circle me-2"></i> Enregistrer le patient
        </button>
    </form>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
