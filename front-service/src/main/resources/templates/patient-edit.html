<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Détails du patient</title>
        <!-- Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
    </head>
    <body class="bg-light">

    <div class="container" style="max-width: 700px;">

        <!-- En-tête -->
        <div class="text-center my-4">
            <h1 class="fw-bold">
                <i class="bi bi-pencil-square me-2"></i>
                Modifier le patient
            </h1>
        </div>

        <!-- Bouton retour -->
        <a th:href="@{/patients}" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left-circle me-2"></i>
            Annuler
        </a>

        <!-- FORMULAIRE DE MISE À JOUR -->
        <form th:action="@{'/patients/' + ${patient.id} +'/edit'}" th:object="${patient}" method="post"
              class="card p-4 shadow-sm">

            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" class="form-control" th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input type="text" class="form-control" th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Date de naissance</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
                <!-- Message si date en futur -->
                <div th:if="${#fields.hasErrors('dateOfBirth')}"
                     th:errors="*{dateOfBirth}"
                     class="alert alert-danger py-2 mt-2 text-center">
                </div>

            </div>

            <div class="mb-3">
                <label class="form-label">Genre</label>
                <select class="form-select" th:field="*{gender}">
                    <option value="M">Homme</option>
                    <option value="F">Femme</option>
                    <option value="O">Autre</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Adresse</label>
                <input type="text" class="form-control" th:field="*{address}">
            </div>

            <div class="mb-3">
                <label class="form-label">Téléphone</label>
                <input type="text" class="form-control" th:field="*{telephoneNumber}">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-check-circle me-2"></i>
                Enregistrer les modifications
            </button>
        </form>

    </div>

    <!-- Bootstrap JS -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous">
    </script>
    </body>
</html>
