<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Détails du patient</title>
        <!-- Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>

    <body class="bg-light">
        <div class="text-center my-4">
            <img th:src="@{/images/profil.jpeg}" alt="image de profil"
                 class="img-fluid mb-3"
                 style="width: 85%; max-height: 200px; object-fit: cover; border-radius: 10px;"/>
            <h1 class="fw-bold">Détails du patient</h1>
        </div>
        <div class="container" style="max-width: 700px;">
            <div class="d-flex justify-content-between align-items-center mb-4">

                <!-- Bouton retour -->
                <a th:href="@{/patients}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle me-2"></i>
                    Retour à la liste
                </a>

                <!-- Bouton mise à jour -->
                <a th:href="@{'/patients/update/' + ${patient.id}}" class="btn btn-primary">
                    <i class="bi bi-pencil-square me-2"></i>
                    Mettre à jour
                </a>
            </div>

            <!-- Tableau des infos du patient -->
            <table class="table table-success table-striped shadow-sm">
                <thead class="table-dark">
                <tr>
                    <th style="width: 30%;">Champ</th>
                    <th style="width: 70%;">Valeur</th>
                </tr>
                </thead>

                <tbody th:if="${patient != null}">
                <tr>
                    <td>Nom</td>
                    <td th:text="${patient.lastName}"></td>
                </tr>
                <tr>
                    <td>Prénom</td>
                    <td th:text="${patient.firstName}"></td>
                </tr>
                <tr>
                    <td>Date de naissance</td>
                    <td th:text="${#dates.format(patient.dateOfBirth, 'dd/MM/yyyy')}"></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td th:text="${patient.gender}"></td>
                </tr>
                <tr>
                    <td>Adresse</td>
                    <td th:text="${patient.address}"></td>
                </tr>
                <tr>
                    <td>Téléphone</td>
                    <td th:text="${patient.telephoneNumber}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Message si patient null -->
            <div th:if="${patient == null}" class="alert alert-danger mt-3 text-center">
                Aucun patient trouvé.
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous">
        </script>

    </body>
</html>
