<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Modifier note</title>
        <!-- Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
    </head>

    <body class="bg-light">
        <div class="container mt-4">
            <h2>Modifier la note</h2>
            <form th:action="@{'/patient/' + ${session.lastPatientId} + '/notes/edit/' + ${note.id}}"
                  th:object="${note}" method="post" class="card p-4 shadow-sm ">

                <div class="gap-3">
                    <div class="mb-3">
                        <label class="form-label">Contenu de la note</label>
                        <textarea class="form-control border border-dark rounded"
                                  th:field="*{note}"
                                  rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-25">
                        <i class="bi bi-check-circle me-2"></i> Enregistrer
                    </button>

                    <a th:href="@{'/patient/' + ${session.lastPatientId} + '/notes'}" class="btn btn-secondary ms-2 w-25">
                        Annuler
                    </a>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous">
        </script>
    </body>
</html>
