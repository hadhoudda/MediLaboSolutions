<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Liste des patients</title>
        <!--  Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
    </head>
    <body class="bg-light">

        <!-- Header Image -->
        <div class="container text-center mt-4">
            <img th:src="@{/images/profil.jpeg}" alt="image de profil" class="img-fluid rounded shadow" style="width: 100%; max-height: 220px; object-fit: cover;">
        </div>
        <div class="container mt-4 text-center">
            <h1 class="fw-bold">Liste des patients</h1>

            <!-- Boutons -->
            <div class="d-flex justify-content-center gap-3 mt-3">
                <form th:action="@{/logout}">
                    <button type="submit" class="btn btn-danger shadow-sm">
                        <i class="bi bi-box-arrow-right"></i> Se déconnecter
                    </button>
                </form>

                <a th:href="@{/patients/add}" class="btn btn-success shadow-sm">
                    <i class="bi bi-person-plus"></i> Ajouter un patient
                </a>
            </div>
        </div>

        <!-- Tableau des patients -->
        <div class="container mt-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <table class="table table-hover align-middle text-center">
                        <thead class="table-success">
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Date de naissance</th>
                            <th>Genre</th>
                            <th>Adresse</th>
                            <th>Téléphone</th>
                            <th>Détails</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="patient : ${patients}" class="fw-semibold">
                            <td th:text="${patient.lastName}"></td>
                            <td th:text="${patient.firstName}"></td>
                            <td th:text="${#temporals.format(patient.dateOfBirth, 'dd/MM/yyyy')}"></td>

                            <td th:text="${patient.gender}"></td>
                            <td th:text="${patient.address}"></td>
                            <td th:text="${patient.telephoneNumber}"></td>
                            <td>
                                <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-eye"></i> Voir
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous">
        </script>
    </body>
</html>
