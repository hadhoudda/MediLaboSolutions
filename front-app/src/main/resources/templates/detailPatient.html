<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du patient</title>
</head>
<body>

<h1>Détails du patient</h1>

<div th:if="${patient != null}">
    <p><strong>Nom :</strong> <span th:text="${patient.lastName}"></span></p>
    <p><strong>Prénom :</strong> <span th:text="${patient.firstName}"></span></p>
    <p><strong>Date de naissance :</strong>
        <span th:text="${#dates.format(patient.dateOfBirth, 'dd/MM/yyyy')}"></span>
    </p>
    <p><strong>Genre :</strong> <span th:text="${patient.gender}"></span></p>
    <p><strong>Adresse :</strong> <span th:text="${patient.address}"></span></p>
    <p><strong>Téléphone :</strong> <span th:text="${patient.telephoneNumber}"></span></p>
</div>

<div th:if="${patient == null}">
    <p style="color:red;">Aucun patient trouvé.</p>
</div>

<hr>
<a th:href="@{/front-app/patients}">← Retour à la liste des patients</a>

</body>
</html>
