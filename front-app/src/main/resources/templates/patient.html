<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du patient</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- Logo et titre-->
<div class="text-center my-4">
    <img th:src="@{/images/profil.jpeg}" alt="image de profil" class="img-fluid mb-2"
         style="width: 85%; max-height: 200px; object-fit: cover; border-radius: 10px;"/>
    <h1>Détails du patient</h1>
</div>

<div class="container" style="width: 50%;">
    <table class="table table-success table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th style="width: 30%;">Champ</th>
            <th style="width: 70%;">Valeur</th>
        </tr>
        </thead>
        <tbody th:if="${patient != null}">
        <tr>
            <td>Nom</td>
            <td th:text="${patient.lastName}"></td>
        </tr>
        <tr>
            <td>Prénom</td>
            <td th:text="${patient.firstName}"></td>
        </tr>
        <tr>
            <td>Date de naissance</td>
            <td th:text="${#dates.format(patient.dateOfBirth, 'dd/MM/yyyy')}"></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td th:text="${patient.gender}"></td>
        </tr>
        <tr>
            <td>Adresse</td>
            <td th:text="${patient.address}"></td>
        </tr>
        <tr>
            <td>Téléphone</td>
            <td th:text="${patient.telephoneNumber}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/patients}">← Retour à la liste des patients</a>
    </div>

    <!-- Message si patient null -->
    <div th:if="${patient == null}" class="alert alert-danger mt-3">
        Aucun patient trouvé.
    </div>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>

</body>
</html>
