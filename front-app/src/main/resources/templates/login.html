<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Accueil - MediLaboSolutions</title>

        <!--  Bootstrap CSS -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
    </head>

    <body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100 text-center">

        <!-- Logo principal -->
        <img th:src="@{/images/profil.jpeg}" alt="image de profil" class="img-fluid mb-4" style="width: 85%; max-height: 200px; object-fit: cover; border-radius: 10px;"/>

        <!-- Carte du formulaire -->
        <div class="card shadow p-4" style="width: 25rem;">
            <div class="text-center mb-3">
                <h3 class="mb-3 text-primary">MediLaboSolutions</h3>
                <img th:src="@{/images/profil.jpeg}" alt="Profil" class="rounded-circle" width="80">
            </div>


            <form th:action="@{/front-app/login}" method="post">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required >
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>

                <!-- Message d’erreur -->
                <div th:if="${param.error}" class="alert alert-danger py-2 text-center">
                    Email ou mot de passe incorrect.
                </div>

                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>

            <div class="text-center mt-3">
                <small>Pas encore de compte ? <a th:href="@{/front-app/login}">Créer un compte</a></small>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous">
        </script>

    </body>
</html>
