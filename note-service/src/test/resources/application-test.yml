spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/notemedilabo_test_db  # Connection to local MongoDB for tests
      database: notemedilabo_test_db                        # Name of the test database

  cloud:
    config:
      enabled: false               # Disable Spring Cloud Config for the test environment
      import-check:
        enabled: false             # Disable configuration import verification

logging:
  level:
    root: INFO
    com.medilabosolutions: DEBUG  # Log level for the application package
