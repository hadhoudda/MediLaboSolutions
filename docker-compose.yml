version: "3.9"
services:

  # MySQL
  mysql:
    image: mysql:8
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_DATABASE: patient_P9_db
    ports:
      - "3307:3306"
    expose:
      - "3307"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 20
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - medilabo-net

  # MongoDB
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      retries: 20
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    networks:
      - medilabo-net

  # Eureka Discovery Service
  discovery-service:
    image: discovery-service:${APP_VERSION}
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    restart: unless-stopped
    networks:
      - medilabo-net

  # Gateway Service
  gateway-service:
    image: gateway-service:${APP_VERSION}
    build: ./gateway-service
    container_name: gateway-service
    ports:
      - "8888:8888"
    expose:
      - "8888"
    depends_on:
      - discovery-service
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    restart: unless-stopped
    networks:
      - medilabo-net

  # Patient Service
  patient-service:
    image: patient-service:${APP_VERSION}
    build: ./patient-service
    container_name: patient-service
    ports:
      - "8081:8081"
    expose:
      - "8081"
    depends_on:
      mysql:
        condition: service_healthy
      discovery-service:
        condition: service_started
      gateway-service:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/patient_P9_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootroot
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    restart: unless-stopped
    networks:
      - medilabo-net

  # Note Service
  note-service:
    image: note-service:${APP_VERSION}
    build: ./note-service
    container_name: note-service
    ports:
      - "8082:8082"
    expose:
      - "8082"
    depends_on:
      mongodb:
        condition: service_healthy
      discovery-service:
        condition: service_started
      gateway-service:
        condition: service_started
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/notemedilabo_db
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    restart: unless-stopped
    networks:
      - medilabo-net

  # Risk Service
  risk-service:
    image: risk-service:${APP_VERSION}
    build: ./risk-service
    container_name: risk-service
    ports:
      - "8083:8083"
    expose:
      - "8083"
    depends_on:
      discovery-service:
        condition: service_started
      gateway-service:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    restart: unless-stopped
    networks:
      - medilabo-net

  # Front Service
  front-service:
    image: front-service:${APP_VERSION}
    build: ./front-service
    container_name: front-service
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      GATEWAY_URL: http://gateway-service:8888
    restart: unless-stopped
    networks:
      - medilabo-net

# Volumes
volumes:
  mysql-data:
  mongodb-data:

networks:
  medilabo-net:
    driver: bridge